<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cams</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      padding-top: 20px;
      margin-bottom: 10px;
      position: relative;
      z-index: 2;
    }

    .description {
      margin-bottom: 40px;
      font-size: 18px;
      color: #ccc;
      position: relative;
      z-index: 2;
    }

    .cam-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding-bottom: 60px;
      position: relative;
      z-index: 2;
    }

    .cam-box {
      width: 600px;
      height: 600px;
      background: #111;
      border: 2px solid #444;
      display: flex;
      flex-direction: column;
    }

    .cam-box h2 {
      margin: 10px 0;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Map Section */
    .map-section {
      position: relative;
      z-index: 2;
      margin-bottom: 80px;
    }

    #map {
      width: 90%;
      max-width: 1200px;
      height: 700px;
      margin: 0 auto;
      border: 2px solid #444;
    }

    /* Snow canvas */
    #snowCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas id="snowCanvas"></canvas>

  <h1>Live Cams</h1>
  <div class="description">
    View live cams around Lake Winnipesaukee in one place to gauge the weather condtions!
  </div>

  <div class="cam-container">

    <div class="cam-box">
      <h2>YouTube Cam</h2>
      <iframe
        src="https://www.youtube.com/embed/ChLc41PxUWc"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <div class="cam-box">
      <h2>Lake Winnipesaukee â€“ Center Harbor Inn</h2>
      <iframe
        src="https://centerharborinn.com/winnipesaukee-webcam/">
      </iframe>
    </div>

  </div>

  <!-- Map Section -->
  <div class="map-section">
    <h2>New England Traffic Map</h2>
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize Map (Centered on Lake Winnipesaukee)
    const map = L.map('map').setView([43.607, -71.360], 10);

    // Base Layer (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker Example (Center Harbor)
    L.marker([43.607, -71.360])
      .addTo(map)
      .bindPopup("Lake Winnipesaukee Area")
      .openPopup();

    // Snowfall Animation
    const canvas = document.getElementById("snowCanvas");
    const ctx = canvas.getContext("2d");

    let width, height;
    let snowflakes = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createSnowflakes() {
      snowflakes = [];
      for (let i = 0; i < 150; i++) {
        snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      snowflakes.forEach(flake => {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      });
      ctx.fill();
      moveSnowflakes();
    }

    function moveSnowflakes() {
      snowflakes.forEach(flake => {
        flake.y += flake.speed;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      });
    }

    function updateSnow() {
      drawSnowflakes();
      requestAnimationFrame(updateSnow);
    }

    createSnowflakes();
    updateSnow();
  </script>

</body>
</html>
